<div class="row justify-content-md-center">
  <div class="col-sm-6 col-md-6 col-lg-6">
    <div class="card mt-4" >
      <form class="p-3">
        <div class="form-group">
          <input [(ngModel)]="producto.nombre" type="text" name="nombre" placeholder="Nombre Producto" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea [(ngModel)]="producto.descripcion" name="descripcion" placeholder="Descripción" class="form-control" rows="2"></textarea>
        </div>
        <div class="form-group">
          <input [(ngModel)]="producto.imagen" type="url" name="imagen" placeholder="Url Imagen" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="editar ? editarProducto() : guardarProducto() "><i class="fa fa-save"></i> Guardar</button>
      </form>
    </div>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-6">
  <div class="card mt-4">
    <div class="d-flex justify-content-center">
      <img [src]="producto.imagen == '' ? '/assets/imagen/noimagen.png' : producto.imagen" class="d-flex justify-content-center card-img-top rounded d-block" alt="...">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ producto.nombre == '' ? 'Nombre Producto' : producto.nombre}}</h5>
      <p class="card-text">{{ producto.descripcion == '' ? 'Descripción' : producto.descripcion }}</p>
    </div>
  </div>
</div>
</div>
